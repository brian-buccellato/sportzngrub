<html>
	<head>
		<title>Brian's Boring Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Brian's Boring Blog</a></h1>
		</div>
		{% for post in posts %}
			<div>
				<p>Published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text | linebreaksbr }}</p>
			</div>
		{% endfor %}
	</body>
</html>
